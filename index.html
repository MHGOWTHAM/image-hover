<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image hover</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

          <!-- Slide from down to top  -->
  <div class="container">
    <div class="item-1">
      <div class="heading-1">
        <p style="padding: 0px 20px;">Slide from Down</p>
      </div>
      <div class="parent-1">
        <img src="/image.png" alt="image" id="img-1" >
        <div class="text-1">
          <p class="name-1" >Avatar</p>
        </div>    
      </div>
    </div>
    <div class="item-2">
      <div class="heading-2">
        <p style="padding: 0px 20px;">Slide from Right</p>
      </div>
      <div class="parent-2">
        <img src="/image.png" alt="image" id="img-2" >
        <div class="text-2">
          <p class="name-2">Avatar</p>
        </div>    
      </div>
    </div>
    <div class="item-3">
      <div class="heading-3">
        <p style="padding: 0px 20px;">Slide from Top</p>
      </div>
      <div class="parent-3">
        <img src="/image.png" alt="image" id="img-3">
        <div class="text-3">
          <p class="name-3">Avatar</p>
        </div>    
      </div>
    </div>
    <div class="item-4">
      <div class="heading-4">
        <p style="padding: 0px 20px;">Slide from Left</p>
      </div>
      <div class="parent-4">
        <img src="/image.png" alt="image" id="img-4">
        <div class="text-4">
          <p class="name-4">Avatar</p>
        </div>    
      </div>
    </div>
    <div class="item-5">
      <div class="heading-5">
        <p style="padding: 0px 20px;">Fade in Box</p>
      </div>
      <div class="parent-5">
        <img src="/image.png" alt="image" id="img-5">
        <div class="text-5">
          <p class="name-5">Avatar</p>
        </div>    
      </div>
    </div>
    <div class="item-6">
      <div class="heading-6">
        <p style="padding: 0px 20px;">Fade in Text</p>
      </div>
      <div class="parent-6">
        <img src="/image.png" alt="image" id="img-6">
        <div class="text-6">
          <p class="name-6">Avatar</p>
        </div>    
      </div>
    </div>
</div>
    

 
  </body>
</html>
